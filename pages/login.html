<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Publications Division</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Poppins", sans-serif;
      color: #333;
    }

    .login-left {
      background: linear-gradient(130deg, #0f5c58 13% 0%, #198958 100%);
    }

    .login-left img {
      background: #fff;
      border-radius: 50%;
      padding: 10px;
    }

    .btn-login {
      background: linear-gradient(130deg, #0f5c58 13% 0%, #198958 100%);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login:hover,
    .btn-login:active {
      color: #fff !important;
      background: linear-gradient(135deg, #004d40, #157a54);
    }

    #refreshCaptcha:hover {
      background-color: #e8f5e9 !important;
      border-color: #004d40 !important;
    }

    .forgot-link {
      color: #004d40;
      font-weight: 500;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .forgot-link:hover {
      color: #005b3f;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-left {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="auth-page login-page py-5">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="row g-0 bg-white rounded-4 overflow-hidden shadow-lg w-100" style="max-width:920px;">

        <!-- Left Side -->
        <div
          class="col-md-5 login-left text-white text-center d-flex flex-column justify-content-center align-items-center p-5">
          <img src="images/Logo.svg" alt="Logo" class="mb-3" style="max-width:120px;">
          <h3 class="fw-semibold mb-2">Publications Division</h3>
          <p class="small opacity-75 mb-0">Ministry of Information &amp; Broadcasting<br>Government of India</p>
        </div>

        <!-- Right Side -->
        <div class="col-md-7 p-3 p-md-5">
          <h4 class="fw-bold mb-2">Sign In</h4>
          <p class="text-muted small mb-4">Welcome back! Please login to continue.</p>

          <form>
            <div class="mb-3">
              <label class="form-label small fw-semibold">E-Mail Address</label>
              <input type="email" class="form-control rounded-3" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-semibold">Password</label>
              <div class="input-group rounded-3">
                <input type="password" class="form-control rounded-start-3" id="password"
                  placeholder="Enter your password" required>
                <button class="btn btn-outline-secondary rounded-end-3" type="button" id="togglePassword"
                  title="Show password">
                  <i class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label small fw-semibold">Captcha</label>
              <div class="d-flex align-items-center gap-2">
                <div class="captcha-img d-flex align-items-center">
                  <canvas id="captchaCanvas" width="140" height="45" class="border rounded-2 bg-white"></canvas>
                  <button type="button" class="btn btn-light border ms-2 p-2 rounded-2" id="refreshCaptcha"
                    title="Refresh captcha">
                    <i class="bi bi-arrow-clockwise"></i>
                  </button>
                </div>
                <div class="flex-grow-1">
                  <input type="text" class="form-control rounded-3" id="captchaInput" placeholder="Enter the code"
                    required autocomplete="off">
                  <div class="invalid-feedback small" id="captchaError">Captcha does not match. Please try again.</div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label small" for="rememberMe">
                  Remember me
                </label>
              </div>
              <a href="/forget-password" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-login w-100 rounded-3 py-2" id="loginSubmitBtn">Login</button>

            <p class="text-center small mt-3 mb-0">
              Donâ€™t have an account?
              <a href="/register" class="text-success fw-semibold text-decoration-none">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>

  <script>
    (() => {
      const togglePasswordBtn = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      const refreshCaptcha = document.getElementById('refreshCaptcha');
      const captchaCanvas = document.getElementById('captchaCanvas');
      const captchaInput = document.getElementById('captchaInput');
      const captchaError = document.getElementById('captchaError');
      const loginForm = document.querySelector('form');

      let currentCaptcha = '';

      function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function randomColor() {
        const colors = ['#0d6efd', '#6610f2', '#198754', '#dc3545', '#fd7e14', '#0dcaf0', '#6f42c1'];
        return colors[randomInt(0, colors.length - 1)];
      }

      function generateCaptchaString(length = 6) {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        let result = '';
        for (let i = 0; i < length; i += 1) {
          result += chars.charAt(randomInt(0, chars.length - 1));
        }
        return result;
      }

      function drawCaptcha(text) {
        if (!captchaCanvas) return;
        const ctx = captchaCanvas.getContext('2d');
        const { width, height } = captchaCanvas;

        ctx.clearRect(0, 0, width, height);

        const gradient = ctx.createLinearGradient(0, 0, width, height);
        gradient.addColorStop(0, '#f1f5f9');
        gradient.addColorStop(1, '#dde9f3');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);

        // random noise lines
        for (let i = 0; i < 4; i += 1) {
          ctx.strokeStyle = randomColor();
          ctx.lineWidth = randomInt(1, 2);
          ctx.beginPath();
          ctx.moveTo(randomInt(0, width), randomInt(0, height));
          ctx.lineTo(randomInt(0, width), randomInt(0, height));
          ctx.stroke();
        }

        ctx.textBaseline = 'middle';
        ctx.textAlign = 'center';
        ctx.font = '600 26px "Poppins", sans-serif';

        const charSpacing = width / (text.length + 1);

        [...text].forEach((char, index) => {
          ctx.save();
          const x = charSpacing * (index + 1);
          const y = height / 2 + randomInt(-4, 4);
          ctx.translate(x, y);
          ctx.rotate((Math.random() - 0.5) * 0.4);
          ctx.fillStyle = randomColor();
          ctx.fillText(char, 0, 0);
          ctx.restore();
        });
      }

      function refreshCaptchaImage() {
        currentCaptcha = generateCaptchaString();
        drawCaptcha(currentCaptcha);
        if (captchaInput) {
          captchaInput.value = '';
          captchaInput.classList.remove('is-invalid');
        }
      }

      if (togglePasswordBtn && passwordInput) {
        togglePasswordBtn.addEventListener('click', () => {
          const isText = passwordInput.type === 'text';
          passwordInput.type = isText ? 'password' : 'text';
          togglePasswordBtn.innerHTML = isText ? '<i class="fa-regular fa-eye"></i>' : '<i class="fa-regular fa-eye-slash"></i>';
          togglePasswordBtn.setAttribute('title', isText ? 'Show password' : 'Hide password');
        });
      }

      if (refreshCaptcha) {
        refreshCaptcha.addEventListener('click', (e) => {
          e.preventDefault();
          refreshCaptchaImage();
        });
      }

      if (loginForm && captchaInput) {
        loginForm.addEventListener('submit', (event) => {
          const userValue = captchaInput.value.trim().toLowerCase();
          if (!userValue || userValue !== currentCaptcha.toLowerCase()) {
            event.preventDefault();
            captchaInput.classList.add('is-invalid');
            if (captchaError) captchaError.textContent = 'Captcha does not match. Please try again.';
            refreshCaptchaImage();
          } else {
            captchaInput.classList.remove('is-invalid');
            // Set login status (in production, this would be done after backend verification)
            event.preventDefault(); // Prevent default form submission

            // Set login status
            if (typeof window.setLoginStatus === 'function') {
              window.setLoginStatus(true);
              // Set user data
              const emailInput = loginForm.querySelector('input[type="email"]');
              if (emailInput) {
                window.setUserData({
                  email: emailInput.value,
                  name: 'Abhi Pandey' // In production, get from backend
                });
              }
            } else {
              localStorage.setItem('userLoggedIn', 'true');
            }

            // Redirect to home or profile page
            setTimeout(() => {
              if (window.Router) {
                window.Router.navigate('/');
              } else {
                window.location.href = '/';
              }
            }, 100);
          }
        });
      }

      refreshCaptchaImage();
    })();
  </script>
</body>

</html>
