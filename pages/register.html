<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Publications Division</title>

  <!-- Bootstrap + Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #eaf8f0 0%, #f3f7fd 100%);
    }

    .register-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      max-width: 950px;
      margin: auto;
      overflow: hidden;
    }

    .register-header {
      background: linear-gradient(135deg, #004d40, #1b8e5a);
      color: #fff;
      padding: 25px 40px;
    }

    .register-header img {
      height: 55px;
      background: #fff;
      padding: 5px;
      border-radius: 8px;
    }

    .section-title {
      font-weight: 600;
      color: #004d40;
      border-left: 4px solid #1b8e5a;
      padding-left: 14px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #1b8e5a;
    }

    .form-control {
      border-radius: 8px;
      padding-left: 38px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #1b8e5a;
      box-shadow: 0 0 5px rgba(27, 142, 90, 0.3);
    }

    .btn-register {
      background: linear-gradient(135deg, #1b8e5a, #004d40);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(27, 142, 90, 0.3);
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #004d40, #157a54);
      transform: translateY(-2px);
    }

    .captcha-box img {
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #refreshCaptcha {
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px 10px;
      transition: 0.3s;
    }

    #refreshCaptcha:hover {
      background-color: #e8f5e9;
      border-color: #1b8e5a;
      color: #1b8e5a;
    }

    .login-link {
      color: #1b8e5a;
      text-decoration: none;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .register-header {
        text-align: center;
        flex-direction: column !important;
      }

      .register-header img {
        height: 50px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-page register-page py-5">
    <div class="container">
      <div class="register-card">
        
        <!-- Header -->
        <div class="register-header d-flex align-items-center gap-3">
          <img src="images/Logo.svg" alt="Logo" />
          <div>
            <h4 class="mb-1 fw-semibold">Publications Division â€“ Register</h4>
            <small class="text-light">Create your account to access digital publications</small>
          </div>
        </div>

        <!-- Form -->
        <div class="form-section p-4 p-md-5">
          <!-- Personal Information -->
          <div class="section-title">Personal Information</div>
          <div class="row g-3">
            <div class="col-md-6 position-relative">
              <i class="fa fa-user input-icon"></i>
              <input type="text" class="form-control" placeholder="First Name" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-user input-icon"></i>
              <input type="text" class="form-control" placeholder="Last Name" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-envelope input-icon"></i>
              <input type="email" class="form-control" placeholder="E-mail Address" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-phone input-icon"></i>
              <input type="text" class="form-control" placeholder="Mobile Number" required />
            </div>
          </div>

          <hr class="my-4" />

          <!-- Address -->
          <div class="section-title">Your Address</div>
          <div class="row g-3">
            <div class="col-md-6 position-relative">
              <i class="fa fa-building input-icon"></i>
              <input type="text" class="form-control" placeholder="Company (optional)" />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-home input-icon"></i>
              <input type="text" class="form-control" placeholder="Address 1 *" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-map-marker-alt input-icon"></i>
              <input type="text" class="form-control" placeholder="Address 2 (optional)" />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-city input-icon"></i>
              <input type="text" class="form-control" placeholder="City *" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-mail-bulk input-icon"></i>
              <input type="text" class="form-control" placeholder="Post Code *" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-flag input-icon"></i>
              <select class="form-select ps-4" required>
                <option selected>India</option>
              </select>
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-location-dot input-icon"></i>
              <select class="form-select ps-4" required>
                <option value="">-- Please Select State --</option>
                <option>Andhra Pradesh</option>
                <option>Assam</option>
                <option>Bihar</option>
                <option>Delhi</option>
                <option>Goa</option>
                <option>Gujarat</option>
                <option>Maharashtra</option>
                <option>Rajasthan</option>
                <option>Tamil Nadu</option>
                <option>Telangana</option>
                <option>Uttar Pradesh</option>
                <option>West Bengal</option>
              </select>
            </div>
          </div>

          <hr class="my-4" />

          <!-- Security -->
          <div class="section-title">Security Details</div>
          <div class="row g-3">
            <div class="col-md-6 position-relative">
              <i class="fa fa-lock input-icon"></i>
              <input type="password" class="form-control" placeholder="Create Password" required />
            </div>
            <div class="col-md-6 position-relative">
              <i class="fa fa-lock input-icon"></i>
              <input type="password" class="form-control" placeholder="Confirm Password" required />
            </div>
          </div>

          <hr class="my-4" />

          <!-- Verification -->
          <div class="section-title">Verification</div>
          <div class="d-flex flex-wrap align-items-center gap-3">
            <div class="d-flex align-items-center gap-2">
              <img src="images/recapcha-img.png" alt="Captcha" />
              <button type="button" id="refreshCaptcha" title="Refresh Captcha">
                <i class="fa fa-rotate-right fs-5"></i>
              </button>
            </div>
            <input type="text" class="form-control" placeholder="Enter Captcha Code" required style="max-width: 220px;" />
          </div>

          <!-- Terms -->
          <div class="form-check mt-4">
            <input class="form-check-input" type="checkbox" id="agreePolicy" required />
            <label class="form-check-label small text-secondary" for="agreePolicy">
              I have read and agree to the
              <a href="privacy-policy.html" target="_blank" class="text-success fw-semibold text-decoration-none">
                Privacy Policy
              </a>
            </label>
          </div>

          <div class="text-center mt-3">
            <span class="small">Already have an account?
              <a href="/login" class="login-link">Login here</a>
            </span>
          </div>

          <button class="btn btn-register mt-4 w-100">Create Account</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('refreshCaptcha').addEventListener('click', () => {
      const captcha = document.querySelector('.captcha-box img');
      if (captcha) captcha.src = `images/recapcha-img.png?${Date.now()}`;
    });
  </script>
</body>
</html>
