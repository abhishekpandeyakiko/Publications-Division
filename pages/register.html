<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Publications Division</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #eaf8f0 0%, #f3f7fd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      max-width: 950px;
      width: 100%;
      overflow: hidden;
    }

    .register-header {
      background: linear-gradient(135deg, #004d40, #1b8e5a);
      color: #fff;
      padding: 25px 40px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .register-header img {
      height: 55px;
      border-radius: 8px;
      background: #fff;
      padding: 5px;
    }

    .register-header h4 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .form-section {
      padding: 35px 40px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      color: #004d40;
      border-left: 4px solid #1b8e5a;
      padding-left: 12px;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
      font-size: 14px;
      padding: 10px 12px 10px 38px;
      border: 1px solid #dcdcdc;
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .form-control:focus {
      border-color: #1b8e5a;
      box-shadow: 0 0 5px rgba(27, 142, 90, 0.3);
    }

    .btn-register {
      background: linear-gradient(135deg, #1b8e5a, #004d40);
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 25px;
      width: 100%;
      border: none;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(27, 142, 90, 0.3);
    }

    .btn-register:hover {
      background: linear-gradient(135deg, #004d40, #157a54);
      transform: translateY(-2px);
    }

    .captcha-section {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .captcha-box img {
      height: 45px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #refreshCaptcha {
      border-radius: 6px;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      padding: 6px 10px;
      transition: 0.3s;
    }

    #refreshCaptcha:hover {
      background-color: #e8f5e9;
      border-color: #1b8e5a;
      color: #1b8e5a;
    }

    .form-text-bottom {
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .login-link {
      text-decoration: none;
      color: #1b8e5a;
      font-weight: 500;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
      .register-header {
        flex-direction: column;
        text-align: center;
      }

      .register-header img {
        height: 50px;
      }

      .form-section {
        padding: 25px;
      }
    }
  </style>
</head>

<body>

  <div class="register-card">
    <div class="register-header">
      <img src="../images/Logo.svg" alt="Logo">
      <div>
        <h4>Publications Division â€“ Register</h4>
        <small class="text-light">Create your account to access digital publications</small>
      </div>
    </div>

    <div class="form-section">
      <div class="section-title">Personal Information</div>
      <div class="row g-3">
        <div class="col-md-6 position-relative">
          <i class="bi bi-person input-icon"></i>
          <input type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="col-md-6 position-relative">
          <i class="bi bi-person input-icon"></i>
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="col-md-6 position-relative">
          <i class="bi bi-envelope input-icon"></i>
          <input type="email" class="form-control" placeholder="E-mail Address" required>
        </div>
        <div class="col-md-6 position-relative">
          <i class="bi bi-phone input-icon"></i>
          <input type="text" class="form-control" placeholder="Mobile Number" required>
        </div>
      </div>

      <hr class="my-4">

<div class="section-title">Your Address</div>
<div class="row g-3">
  <div class="col-md-6 position-relative">
    <i class="bi bi-building input-icon"></i>
    <input type="text" class="form-control" placeholder="Company (optional)">
  </div>
  <div class="col-md-6 position-relative">
    <i class="bi bi-house input-icon"></i>
    <input type="text" class="form-control" placeholder="Address 1 *" required>
  </div>
  <div class="col-md-6 position-relative">
    <i class="bi bi-geo-alt input-icon"></i>
    <input type="text" class="form-control" placeholder="Address 2 (optional)">
  </div>
  <div class="col-md-6 position-relative">
    <i class="bi bi-buildings input-icon"></i>
    <input type="text" class="form-control" placeholder="City *" required>
  </div>
  <div class="col-md-6 position-relative">
    <i class="bi bi-mailbox input-icon"></i>
    <input type="text" class="form-control" placeholder="Post Code *" required>
  </div>
  <div class="col-md-6 position-relative">
    <i class="bi bi-flag input-icon"></i>
    <select class="form-control" required>
      <option selected>India</option>
    </select>
  </div>
  <div class="col-md-6 position-relative">
    <i class="bi bi-geo input-icon"></i>
    <select class="form-control" required>
      <option value="">-- Please Select State --</option>
      <option>Andhra Pradesh</option>
      <option>Arunachal Pradesh</option>
      <option>Assam</option>
      <option>Bihar</option>
      <option>Chhattisgarh</option>
      <option>Goa</option>
      <option>Gujarat</option>
      <option>Haryana</option>
      <option>Himachal Pradesh</option>
      <option>Jharkhand</option>
      <option>Karnataka</option>
      <option>Kerala</option>
      <option>Madhya Pradesh</option>
      <option>Maharashtra</option>
      <option>Manipur</option>
      <option>Meghalaya</option>
      <option>Mizoram</option>
      <option>Nagaland</option>
      <option>Odisha</option>
      <option>Punjab</option>
      <option>Rajasthan</option>
      <option>Sikkim</option>
      <option>Tamil Nadu</option>
      <option>Telangana</option>
      <option>Tripura</option>
      <option>Uttar Pradesh</option>
      <option>Uttarakhand</option>
      <option>West Bengal</option>
      <option>Andaman and Nicobar Islands</option>
      <option>Chandigarh</option>
      <option>Dadra and Nagar Haveli and Daman and Diu</option>
      <option>Delhi</option>
      <option>Jammu and Kashmir</option>
      <option>Ladakh</option>
      <option>Lakshadweep</option>
      <option>Puducherry</option>
    </select>
  </div>
</div>


      <hr class="my-4">

      <div class="section-title">Security Details</div>
      <div class="row g-3">
        <div class="col-md-6 position-relative">
          <i class="bi bi-lock input-icon"></i>
          <input type="password" class="form-control" placeholder="Create Password" required>
        </div>
        <div class="col-md-6 position-relative">
          <i class="bi bi-lock-fill input-icon"></i>
          <input type="password" class="form-control" placeholder="Confirm Password" required>
        </div>
      </div>

      <hr class="my-4">

      <div class="section-title">Verification</div>
      <div class="captcha-section">
        <div class="captcha-box d-flex align-items-center">
          <img src="/images/recapcha-img.png" alt="Captcha">
          <button type="button" id="refreshCaptcha" title="Refresh Captcha">
            <i class="bi bi-arrow-clockwise fs-5"></i>
          </button>
        </div>
        <input type="text" class="form-control" placeholder="Enter Captcha Code" required style="max-width:220px;">
      </div>
<div class="form-check mt-4">
  <input class="form-check-input" type="checkbox" value="" id="agreePolicy" required>
  <label class="form-check-label small text-secondary" for="agreePolicy">
    I have read and agree to the <a href="privacy-policy.html" target="_blank" class="text-success fw-semibold text-decoration-none">Privacy Policy</a>
  </label>
</div>
      <div class="form-text-bottom text-center mt-3">
        <span>Already have an account? <a href="login.html" class="login-link">Login here</a></span>
      </div>

      <button class="btn btn-register mt-4">Create Account</button>
    </div>

  </div>

  <script>
    document.getElementById('refreshCaptcha').addEventListener('click', function() {
      const captcha = document.querySelector('.captcha-box img');
      captcha.src = '../images/captcha-sample.png?' + new Date().getTime();
    });
  </script>

</body>
</html>
