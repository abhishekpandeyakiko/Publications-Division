<section class="intro-section">
    <div class="container position-relative z-2 py-4 py-lg-5">
        <h1>Feedback & Grievance</h1>
    </div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Feedback & Grievance</li>
        </ol>
    </nav>
</section>

<section class="container py-5 grv-section">
    <div class="form-sec">

        <div class="card grv-card shadow-lg border-0">

            <!-- Header -->
            <div class="card-header grv-header pt-3">
                <h4 class="fw-bold mb-1">
                    <i class="bi bi-file-earmark-text me-2"></i>
                    Grievance Registration Form
                </h4>
                <small>Submit your grievance for quick resolution</small>
            </div>

            <!-- Body -->
            <div class="card-body p-4">
                <form class="grv-form">
                    <div class="row g-4">

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="businessUnit" class="form-label fw-semibold">Business Unit</label>
                            <i class="bi bi-building grv-input-icon"></i>
                            <select id="businessUnit" class="form-select grv-form-select">
                                <option value="">-Select Business Unit-</option>
                                <option value="4" selected="">DPD Business Unit</option>
                                <option value="5">E-News Business Unit</option>
                            </select>
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackCategory" class="form-label fw-semibold">Category *</label>
                            <i class="bi bi-tags grv-input-icon"></i>
                            <select id="feedbackCategory" class="form-select grv-form-select">
                                <option value="">-Select Category-</option>
                                <option value="Authors">Authors</option>
                                <option value="Customers">Customers</option>
                                <option value="Agent">Agent</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="GrievanceItem" class="form-label fw-semibold">Grievance Item</label>
                            <i class="bi bi-book grv-input-icon"></i>
                            <select id="GrievanceItem" class="form-select grv-form-select">
                                <option value="">-Select Grievance Item-</option>
                                <option value="Books">Books</option>
                                <option value="E-books">E-books</option>
                                <option value="Journals">Journals</option>
                                <option value="E-Journals">E-Journals</option>
                            </select>
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="E-Journals" class="form-label fw-semibold">E-Journals *</label>
                            <i class="bi bi-journal-text grv-input-icon"></i>
                            <select id="E-Journals" class="form-select grv-form-select">
                                <option value="">-Select E-journals-</option>
                                <option value="Yojana">Yojana</option>
                                <option value="Kurukshetra">Kurukshetra</option>
                                <option value="Bal Bharti">Bal Bharti</option>
                                <option value="Ajkal">Ajkal</option>
                            </select>
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackname" class="form-label fw-semibold">Name *</label>
                            <i class="bi bi-person grv-input-icon"></i>
                            <input id="feedbackname" type="text" class="form-control grv-form-control"
                                placeholder="Enter full name">
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackemail" class="form-label fw-semibold">Email *</label>
                            <i class="bi bi-envelope grv-input-icon"></i>
                            <input id="feedbackemail" type="email" class="form-control grv-form-control"
                                placeholder="Enter email">
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackaddress" class="form-label fw-semibold">Address</label>
                            <i class="bi bi-geo-alt grv-input-icon"></i>
                            <input id="feedbackaddress" type="text" class="form-control grv-form-control"
                                placeholder="Full address">
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackpincode" class="form-label fw-semibold">Pin Code</label>
                            <i class="bi bi-pin-map grv-input-icon"></i>
                            <input id="feedbackpincode" type="text" class="form-control grv-form-control"
                                placeholder="Pin code">
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackmobile" class="form-label fw-semibold">Mobile</label>
                            <i class="bi bi-phone grv-input-icon"></i>
                            <input id="feedbackmobile" type="text" class="form-control grv-form-control"
                                placeholder="Mobile number">
                        </div>

                        <div class="col-md-6 col-xl-4 grv-input-wrapper">
                            <label for="feedbackgrievance" class="form-label fw-semibold">Grievance Subject *</label>
                            <i class="bi bi-chat-left-text grv-input-icon"></i>
                            <input id="feedbackgrievance" type="text" class="form-control grv-form-control"
                                placeholder="Short subject">
                        </div>
                        <div class="col-md-6 col-xl-4">
                            <label for="feedbackattachments" class="form-label">Attachments</label>
                            <input id="feedbackattachments" type="file" class="form-control">
                        </div>
                        <div class="col-12">
                            <label for="feedbackattdetails" class="form-label fw-semibold">Grievance Details *</label>
                            <textarea id="feedbackattdetails" class="form-control grv-textarea" rows="4"
                                placeholder="Describe your grievance in detail"></textarea>
                        </div>



                        <div class="col-12">
                            <div class="form-check">
                                <input id="feedbackcheckbox" class="form-check-input" type="checkbox">
                                <label for="feedbackcheckbox" class="form-check-label">
                                    Send grievance status updates via email
                                </label>
                            </div>
                        </div>

                        <div class="col-12 text-end border-top mt-2 pt-2">
                            <button class="btn grv-submit-btn text-white fw-bold">
                                <i class="bi bi-send me-2"></i>Submit Grievance
                            </button>
                        </div>

                    </div>
                </form>
            </div>

        </div>

    </div>
</section>
