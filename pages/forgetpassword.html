<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Publications Division</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Poppins", sans-serif;
      color: #333;
    }

    .forgot-left {
         background: linear-gradient(130deg, #005b3f 13% 0%, #198958 100%);
    }

    .forgot-left img {
      background: #fff;
      border-radius: 50%;
      padding: 10px;
    }

    .btn-reset {
         background: linear-gradient(135deg, #1b8e5a, #004d40);
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-reset:hover, .btn-reset:active {
          color: white !important;
          background: linear-gradient(135deg, #004d40, #157a54);
    }

    #refreshCaptcha:hover {
      background-color: #e8f5e9 !important;
      border-color: #004d40 !important;
    }

    .back-login {
      color: #004d40;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s ease;
      text-decoration: none;
    }

    .back-login:hover {
      color: #005b3f;
      
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .forgot-left {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <div class="auth-page forgot-page py-5">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="forgot-card row g-0 bg-white rounded-4 overflow-hidden shadow-lg w-100" style="max-width:920px;">
        
        <!-- Left -->
        <div class="col-md-5 forgot-left text-white text-center d-flex flex-column justify-content-center align-items-center p-5">
          <img src="images/Logo.svg" alt="Logo" class="mb-3" style="max-width:120px;">
          <h3 class="fw-semibold mb-2">Publications Division</h3>
          <p class="small opacity-75 mb-0">Ministry of Information &amp; Broadcasting<br>Government of India</p>
        </div>

        <!-- Right -->
        <div class="col-md-7 forgot-right p-5">
          <h4 class="fw-bold mb-2">FORGOT PASSWORD</h4>
          <p class="text-muted small mb-4">
            Enter your registered email address and weâ€™ll send you instructions to reset your password.
          </p>

          <form>
            <div class="mb-3">
              <label class="form-label small fw-semibold">E-Mail Address</label>
              <input type="email" class="form-control rounded-3" placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn btn-reset w-100 rounded-3 py-2">Send Reset Link</button>

            <a href="/login" class="back-login d-block text-center mt-3">
              <i class="bi bi-arrow-left-circle me-1"></i> Back to Login
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    (() => {
      const refreshCaptcha = document.getElementById('refreshCaptcha');
      if (refreshCaptcha) refreshCaptcha.remove();
    })();
  </script>
</body>
</html>
