<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Publications Division</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Poppins", sans-serif;
      color: #333;
    }

    .forgot-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .forgot-card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 920px;
      width: 100%;
    }

    /* Left Panel */
    .forgot-left {
      background: linear-gradient(135deg, #005b3f 0%, #bbe9e9 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 50px 30px;
    }

    .forgot-left img {
      max-width: 120px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 50%;
      padding: 10px;
    }

    .forgot-left h3 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .forgot-left p {
      font-size: 14px;
      opacity: 0.9;
      text-align: center;
    }

    /* Right Panel */
    .forgot-right {
      padding: 50px 40px;
    }

    .forgot-right h4 {
      font-weight: 700;
      color: #333;
      margin-bottom: 8px;
    }

    .forgot-right p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      border: 1px solid #dcdcdc;
    }

    .form-control:focus {
      border-color: #48a868;
      box-shadow: none;
    }

    .btn-reset {
      background-color: #48a868;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px 25px;
      transition: 0.3s;
      border: none;
    }

    .btn-reset:hover {
      background-color: #3a9159;
    }

    .captcha-img {
      display: flex;
      align-items: center;
    }

    .captcha-img img {
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    #refreshCaptcha {
      border-radius: 6px;
      background-color: #f8f9fa;
      transition: 0.3s;
    }

    #refreshCaptcha:hover {
      background-color: #e8f5e9;
      border-color: #48a868;
    }

    .back-login {
      text-decoration: none;
      color: #48a868;
      font-weight: 500;
      font-size: 14px;
      display: inline-block;
      margin-top: 15px;
      transition: color 0.2s ease;
    }

    .back-login:hover {
      color: #005b3f;
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .forgot-left {
        display: none;
      }

      .forgot-right {
        padding: 40px 25px;
      }

      .forgot-card {
        border-radius: 15px;
        margin: 15px;
      }
    }
  </style>
</head>

<body>

  <div class="forgot-wrapper">
    <div class="forgot-card row g-0">

      <!-- Left Panel -->
      <div class="col-md-5 forgot-left">
        <img src="../images/Logo.svg" alt="Logo">
        <h3>Publications Division</h3>
        <p>Ministry of Information & Broadcasting<br>Government of India</p>
      </div>

      <!-- Right Panel -->
      <div class="col-md-7 forgot-right">
        <h4>FORGOT PASSWORD</h4>
        <p>Enter your registered email address and weâ€™ll send you instructions to reset your password.</p>

        <form>
          <div class="mb-3">
            <label class="form-label small fw-semibold">E-Mail Address</label>
            <input type="email" class="form-control" placeholder="Enter your registered email" required>
          </div>

          <!-- Captcha Section -->
          <div class="mb-4">
            <label class="form-label small fw-semibold">Captcha</label>
            <div class="d-flex align-items-center gap-2">
              <div class="captcha-img position-relative">
                <img src="/images/recapcha-img.png" alt="Captcha" class="border rounded" style="height: 45px;">
                <button type="button" class="btn btn-light border ms-2 p-2" id="refreshCaptcha"
                  title="Refresh captcha">
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
              </div>
              <input type="text" class="form-control" placeholder="Enter the code" required>
            </div>
          </div>

          <button type="submit" class="btn-reset w-100">Send Reset Link</button>

          <a href="login.html" class="back-login d-block text-center mt-3">
            <i class="bi bi-arrow-left-circle me-1"></i> Back to Login
          </a>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Refresh Captcha
    document.getElementById('refreshCaptcha').addEventListener('click', function () {
      const captcha = document.querySelector('.captcha-img img');
      captcha.src = '/images/recapcha-img.png?' + new Date().getTime();
    });
  </script>

</body>

</html>
