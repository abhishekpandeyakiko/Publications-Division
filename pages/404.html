<script>
    // Add interactivity
    // Add interactivity
    (function () {
        // Button click animations
        const buttons = document.querySelectorAll('.btn-home-action, .btn-back-action, .btn-help-action');
        buttons.forEach(button => {
            button.addEventListener('click', function (e) {
                // Add ripple effect
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        transform: scale(0);
        animation: ripple-animation 0.6s linear;
        width: ${size}px;
        height: ${size}px;
        top: ${y}px;
        left: ${x}px;
        z-index: 1;
      `;

                this.appendChild(ripple);

                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });



        // Handle Go Back with Loader
        const goBackBtn = document.getElementById('goBackBtn');
        if (goBackBtn) {
            goBackBtn.addEventListener('click', function (e) {
                e.preventDefault();

                // Ensure loader exists and show it
                if (window.loaderControl) {
                    // Re-create loader if it was removed (e.g. by router)
                    if (window.loaderControl.create) {
                        window.loaderControl.create();
                    }
                    window.loaderControl.show();

                    // Delay navigation to show animation
                    setTimeout(() => {
                        window.history.back();
                    }, 1500);
                } else {
                    // Fallback if loader script is missing
                    window.history.back();
                }
            });
        }

        // Search input animation
        const searchInput = document.querySelector('.search-input');
        const searchButton = document.querySelector('.search-button');

        searchInput.addEventListener('focus', function () {
            this.parentElement.style.transform = 'scale(1.02)';
        });

        searchInput.addEventListener('blur', function () {
            this.parentElement.style.transform = 'scale(1)';
        });

        searchButton.addEventListener('click', function () {
            if (searchInput.value.trim() === '') {
                searchInput.focus();
                // Add shake animation
                searchInput.parentElement.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    searchInput.parentElement.style.animation = '';
                }, 500);
            } else {
                // Simulate search
                alert(`Searching for: "${searchInput.value}"`);
                searchInput.value = '';
            }
        });

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  `;
        document.head.appendChild(style);
    })();
</script>
