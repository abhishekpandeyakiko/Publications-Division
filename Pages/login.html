<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Publications Division</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Poppins", sans-serif;
            color: #333;
        }

        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 920px;
            width: 100%;
        }

        /* Left Panel */
        .login-left {
            background: linear-gradient(135deg, #005b3f 0%, #bbe9e9 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 30px;
        }

        .login-left img {
            max-width: 120px;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 50%;
            padding: 10px;
        }

        .login-left h3 {
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-left p {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
        }

        /* Right Panel */
        .login-right {
            padding: 50px 40px;
        }

        .login-right h4 {
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .login-right p {
            font-size: 14px;
            color: #666;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            border: 1px solid #dcdcdc;
        }

        .form-control:focus {
            border-color: #48a868;
            box-shadow: none;
        }

        .form-check-label {
            font-size: 14px;
        }

        .btn-login {
               background: linear-gradient(135deg, #1b8e5a, #004d40);
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
            padding: 10px 25px;
            transition: 0.3s;
            border: none;
        }

        .btn-login:hover {
               background: linear-gradient(135deg, #004d40, #157a54);
        }

        .captcha-img {
            display: flex;
            align-items: center;
        }

        .captcha-img img {
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        #refreshCaptcha {
            border-radius: 6px;
            background-color: #f8f9fa;
            transition: 0.3s;
        }

        #refreshCaptcha:hover {
            background-color: #e8f5e9;
            border-color: #48a868;
        }


        .forgot {
            text-decoration: none;
            color: #48a868;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .forgot:hover {
            color: #005b3f;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-left {
                display: none;
            }

            .login-right {
                padding: 40px 25px;
            }

            .login-card {
                border-radius: 15px;
                margin: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="login-card row g-0">

            <!-- Left Panel -->
            <div class="col-md-5 login-left">
                <img src="../images/Logo.svg" alt="Logo">
                <h3>Publications Division</h3>
                <p>Ministry of Information & Broadcasting<br>Government of India</p>
            </div>

            <!-- Right Panel -->
            <div class="col-md-7 login-right">
                <h4>SIGN IN</h4>
                <p>Welcome, please sign in to your account</p>

                <form>
                    <div class="mb-3">
                        <label class="form-label small fw-semibold">E-Mail Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="showPass">
                        <label for="showPass" class="form-check-label">Show Password</label>
                    </div>

                    <!-- Captcha Section -->
                    <div class="mb-4">
                        <label class="form-label small fw-semibold">Captcha</label>

                        <div class="d-flex align-items-center gap-2 mb-2">
                            <!-- Left: Captcha Image -->
                            <div class="captcha-img position-relative">
                                <img src="/images/recapcha-img.png" alt="Captcha" class="border rounded"
                                    style="height: 45px;">
                                <!-- Refresh Icon -->
                                <button type="button" class="btn btn-light border ms-2 p-2" id="refreshCaptcha"
                                    title="Refresh captcha">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>

                            <!-- Right: Input -->
                            <input type="text" class="form-control" placeholder="Enter the code" required>
                        </div>

                        <!-- Forgot Password + Login Button -->
                        <div class="d-flex justify-content-end mb-3">
                            <a href="forgetpassword.html" class="forgot">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-login w-100">LOGIN</button>
                        <p class="text-center mt-2" style="font-size: 14px;">
                            Donâ€™t have an account?
                            <a href="register.html" class="text-success fw-semibold text-decoration-none">Sign up</a>
                        </p>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script>
        // Password toggle
        document.getElementById('showPass').addEventListener('change', function () {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>

</body>

</html>
